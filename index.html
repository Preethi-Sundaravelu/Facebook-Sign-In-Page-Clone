<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Facebook</title>
</head>
<body>
    <div class="col-md-5 container">
    <div class="text-primary col-md-6 mt-3 ms-5 ps-5 text-center">
      <img src="facebook.svg">
    </div>
   
    <div class="shadow border mt-2 ps-3 col-md-9 pt-4 pb-4">
        <h3 class="text-center ms-3">Create a new account</h3>
        <p class="text-center mb-3 ms-3">It's quick and easy.</p>
    <form class="row">
        <div class="ms-2 mb-3 col-md-4">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" placeholder="Surname" aria-label="Surname">
        </div>
      <br>
        <div class="ms-2 col-md-8  mb-3">
            <input type="text" class="form-control" placeholder="Mobile Number or Email Address" aria-label="mn">
          </div>
          <br>
        <div class="col-md-8 ms-2 mb-3">
            <input type="text" class="form-control" placeholder="New Password" aria-label="np">
          </div>
     </form>




          <!--For Radio Buttons-->
          <p class="ms-3 col-md-3">Gender</p>
          <div class="form-check ms-3">
            <label class="form-check-label">
              <input class="form-check-input radio-inline" type="radio" name="gridRadios" id="gridRadios1" value="option1">
              Male</label>
              <label class="ms-4 form-check-label">
              <input class="ms-2 form-check-input radio-inline" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              Female</label>
              <label class="ms-4 form-check-label">
              <input class="ms-2 form-check-input radio-inline" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
              Custom</label>
          </div>

          <!--Select dropdown menu for dob-->
          <div class="row">
          <div class="col-md-3 mt-4 mb-3 ms-3">
          <select class="form-select" aria-label="Default select example">
            <option selected>Date</option> 
            <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option>
            <option value="7">7</option> <option value="8">8</option> <option value="9">9</option> <option value="10">10</option>
          </select>
        </div>
        <div class="col-md-3 mt-4 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected>Month</option> 
              <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option>
              <option value="7">7</option> <option value="8">8</option> <option value="9">9</option> <option value="10">10</option><option value="11">11</option><option value="12">12</option>
            </select>
          </div>
          <div class="col-md-3 mt-4 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected>Year</option> 
              <option value="1">2001</option><option value="2">2002</option><option value="3">2003</option><option value="4">2004</option><option value="5">2005</option><option value="6">2006</option>
              <option value="7">2007</option> <option value="8">2008</option> <option value="9">2009</option> <option value="10">2010</option>
            </select>
          </div>
         </div>
      <!--Instructions-->
      <div class="col-md-10 ms-3">
          <p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</p>
      </div>
      <div class="ps-5 ms-5 mt-4">
      <button class="bg-success"><h4>Sign Up</h4></button>
      </div>
      <div class="ps-5 ms-3 mt-2">
      <a href="#">Already have an account?</a>
      </div>


    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>
</html>
